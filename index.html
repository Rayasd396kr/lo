<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <!-- embedded: 將場景嵌入到網頁中，而不是全屏顯示
        loading-screen="enabled: false;": 關閉 loading screen
        arjs="sourceType: webcam; debugUIEnabled: false;": 啟用 AR.js，並指定使用網頁攝像頭作為 AR 資源來源，並且關閉除錯介面 -->
                <a-image
                    src="asset.png"
                    look-at="[gps-camera]"
                    look-at="[gps-camera]": 讓圖像自動對準 GPS 相機的方向
                    scale="1 1 1"
                    gps-entity-place="latitude: 24.151068548049007; longitude: 120.68150322888438;"
                ></a-image>
                <!-- look-at="[gps-camera]": 讓圖像自動對準 GPS 相機的方向 -->
            <a-camera gps-camera rotation-reader></a-camera>
            <!-- A-Frame 中的相機元素，設置為 GPS 相機，並啟用旋轉讀取器。 -->
        </a-scene>
    </body>
</html>
