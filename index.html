
<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene  arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 24.150979213419177; longitude: 120.68160754026252" scale="10 10 10"></a-entity>
    <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 24.151025939583285; longitude: 120.68141029301923" scale="10 10 10"></a-entity>
    <!-- 資訊樓 -->
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 24.149815016080225; longitude: 120.68377522548887" scale="10 10 10"></a-entity>
    <!-- 中正樓 -->
    <a-entity material='color: black' geometry='primitive: box' gps-new-entity-place="latitude: 24.14995472170715; longitude: 120.6831723718261" scale="10 10 10"></a-entity>
    <!-- 弘業樓 -->
    <a-entity material='color: gray' geometry='primitive: box' gps-new-entity-place="latitude: 24.15050772164821; longitude: 120.68400807372899" scale="10 10 10"></a-entity>
    <!-- 昌明樓 -->
    <a-entity material='color: pink' geometry='primitive: box' gps-new-entity-place="latitude: 24.1504262270704; longitude: 120.6831691821242" scale="10 10 10"></a-entity>

  </a-scene>
</body>
</html>
